
<li class="nav-item" [ngClass]="{'list-group-item' : true,
                'list-group-item-action' : appareilStatus === 'allumé',
                 'list-group-item-success' : appareilStatus==='éteint'}">
  <div *ngIf="appareilStatus === 'eteint'"></div>
  <h4 [ngStyle]="{'color':getColor()}">Appareil : {{appareilName}} - Status : {{getStatus()}}</h4>
  <a [routerLink]="[id]" class="btn-outline-info m-3">detail</a>
<!--  <input type="text"  class="form-control" [(ngModel)] = "appareilName">-->
  <button class="btn btn-outline-success m-1" (click)="onSwitchOn()" [disabled]="appareilStatus === 'alumé'">Allumer</button>
  <button class="btn btn-dark m-1" (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
</li>
