<li [ngClass]="{'list-group-item' : true,
                'list-group-item-info' : appareilStatus === 'allumé',
                 'list-group-item-danger' : appareilStatus==='éteint'}">
  <div style="width: 20px; height: 20px; background-color: blueviolet;"
       *ngIf="appareilStatus === 'eteint'"></div>
  <h4 [ngStyle]="{'color':getColor()}">Appareil : {{appareilName}} - Status : {{getStatus()}}</h4>
<!--  <input type="text"  class="form-control" [(ngModel)] = "appareilName">-->
  <button class="btn-success" (click)="onSwitchOn()" [disabled]="appareilStatus === 'alumé'">Allumer</button>
  <button class="btn-danger" (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
</li>
