<li [ngClass]="{'list-group-item' : true,
                'list-group-item-warning' : appareilStatus === 'allumé',
                 'list-group-item-action' : appareilStatus==='éteint'}">
  <div style="width: 20px; height: 20px; background-color: blueviolet;"
       *ngIf="appareilStatus === 'eteint'"></div>
  <h4 [ngStyle]="{'color':getColor()}">Appareil : {{appareilName}} - Status : {{getStatus()}}</h4>
  <a [routerLink]="[id]" class="btn-outline-info m-3">detail</a>
<!--  <input type="text"  class="form-control" [(ngModel)] = "appareilName">-->
  <button class="btn-success m-1" (click)="onSwitchOn()" [disabled]="appareilStatus === 'alumé'">Allumer</button>
  <button class="btn-danger m-1" (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
</li>
