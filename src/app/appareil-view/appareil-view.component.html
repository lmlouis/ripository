<div class="container">
    <h2>Mes appareils</h2>
    <p> Mise à jour : {{lastUpdate  | date}}</p>
    <ul class="navbar-nav">
      <app-appareil *ngFor="let appareil of mesAppareils; let i = index"
                    [indexOfAppareil]="i"
                    [appareilName]="appareil.nom"
                    [appareilStatus]="appareil.statut"
                    [id]="appareil.id"
      ></app-appareil>
      <!-- <app-appareil [appareilName]="appareilTwo"></app-appareil>
       <app-appareil [appareilName]="appareilName"></app-appareil>-->
    </ul>
    <!--      <button class="btn btn-success" [disabled]="!isAuth" (click)="onAlumer">Ajouter</button>-->
    <button class="btn btn-outline-info m-2" (click)="onEteint()">Tout éteindre</button>
    <button class="btn btn-outline-info m-2" (click)="onAlumer()">Tout Allumé</button>
    <button class="btn btn-outline-info m-2" (click)="onSave()">Enregistrer dans la BD</button>
    <button class="btn btn-outline-info m-2" (click)="onFetch()">Reccuperer depuis la BD</button>
  </div>
